<!DOCTYPE html>

      property="twitter:title"

      rel="sitemap"

      title="Sitemap"

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">

        "@context": "https://schema.org",

        "name": "Maal",

        "sameAs": [],
                 "potentialAction": {
           "@type": "SearchAction",
           "target": "https://www.maalfinance.com/calculator",
           "query-input": "required name=search_term_string"
         },
        "mainEntity": {
          "@type": "FinancialService",
          "name": "Halal Investment Calculator",
          "description": "Calculate returns on Sharia-compliant investments with our educational investment calculator.",

          "audience": {
